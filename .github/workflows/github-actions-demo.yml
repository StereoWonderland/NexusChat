name: Run tests on push

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [auth-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          npm ci

      - name: Run tests
        run: |
          cd ${{ matrix.service }}
          npm test
        continue-on-error: false
        if: ${{ failure() }}
